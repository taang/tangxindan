<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style >
        body{
            font-size:50px;
        }
    </style>
    <script>
        function isInteger(c){
            return c%1===0;
        }
        var price=10 //单价
        var count;//数量
        count=prompt(price +"元一杯，请问您要购买多少杯？")
        if(isNaN(count)){
            document.write("请输入数字！")
        }
        else{
            if(isInteger(count )){
                if (count %2==0){
                    totalPrice=count *price *0.75;
                }
                else{
                    totalPrice=count *price *0.75+price /4;
                }
                document.write ("需要支付"+totalPrice +"元")
            }
            else{
                document.write ("必须是整数杯")
            }
        }
    </script>
</head>

</html>
