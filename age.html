<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var age=prompt("请输入年龄");
        if (isNaN(age)){
            alert("请输入一个数字");
        }
        else{
            if(age>=18) {
                if(age>=400){
                    alert("成精了！！！")
                }
                else{
                    alert ("成年啦！");
                }
            }
            else{
                alert ("很抱歉你还没成年。");
            }
        }
    </script>
</head>
<body>

</body>
</html>
