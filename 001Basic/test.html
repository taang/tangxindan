<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唐诗</title>
    <style type="text/css">
        body{
            background: cornflowerblue;
        }
        h1,p{
            animation:myfirst 3s infinite
        }
        @keyframes myfirst{
            from{opacity:0}
            to{opacity:100}
        }
     </style>
</head>
<body>
<h1>悯农</h1>
<p>锄禾日当午</p>
<p>汗滴禾下土</p>
<p>谁知盘中餐</p>
<p>粒粒皆辛苦</p>
</body>
</html>
